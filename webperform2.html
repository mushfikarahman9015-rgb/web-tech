<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>

    <style>
        body {
            font-family: Arial;
        }

        .box {
            width: 420px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .note {
            background: navy;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            float: right;
            font-size: 14px;
            margin-top: -30px;
        }

        .group {
            margin-bottom: 12px;
        }

        label {
            width: 110px;
            display: inline-block;
            font-weight: bold;
        }

        input, textarea {
            padding: 6px;
            width: 230px;
            border: 1px solid red;
            border-radius: 5px;
        }

        textarea {
            height: 30px;
            
        }

        button {
            background: #5060d0;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: red;
        }
    </style>
</head>
<body>

    <div class="box">

        <div class="note">Remember to fill in all fields!</div>

        <form onsubmit="return checkForm()">

            <div class="group">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="group">
                <label>Message:</label>
                <textarea id="message" required></textarea>
            </div>

            <div class="group">
                <label>Subscribe to newsletter</label>
                <input type="checkbox" id="check">
            </div>

            <button type="submit">Send</button>

        </form>

    </div>

<script>
    function checkForm() {
        if (
            document.getElementById("name").value.trim() === "" ||
            document.getElementById("email").value.trim() === "" ||
            document.getElementById("message").value.trim() === ""
        ) {
            alert("Please fill out all fields!");
            return false;
        }
        alert("Form submitted successfully!");
        return true;
    }
</script>

</body>
</html>
